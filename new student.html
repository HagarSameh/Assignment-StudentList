     <hr/>
    <body>
        <p class="title">New Student</p>
        <br>

        <fieldset>
           <legend class="legend">Personal Information: </legend>
            <br>
    
            <label  class="border">
                Full name:
                  <input type="text" name="txtName"  required>
    
            </label>
            <br>
            <label  class="border">
                Birthday:
                <input type="date" name="birth"  required>
    
            </label>
            <br>
            <label  class="border">
                Gender:
                <input type="radio" name="gender"  value="Female">
                <input type="radio" name="gender"  value="Male" >
    
            </label>
            <br>
        </fieldset>
       


       
        <fieldset>
          <legend class="legend">contact Information: </legend>
            <br>
    
            <label  class="border">
                Email:
                  <input  type="email" name="email"  required>
    
            </label>
            <br>
            <label  class="border">
                Phone:
                <input  type="number" name="phone"  required>
    
            </label>
            <br>
            <label  class="border">
                Address:
                <br>
                <textarea rows="10" cols="10" name="address" class="border"></textarea>
            
    
            </label>
            <br>
    
            
        </fieldset>

        <fieldset>
            <legend class="legend">University Information: </legend>
            <br>
    
            <label  class="border">
                Faculty:
                  
                <select name="Faculty" class="border">
                    <option value="CAIT ">computer science and Information technology </option>
                    <option value="PS ">Political Science </option>
                    <option value="EF ">Enginering </option>
                    <option value="BF ">Bussiness </option>
    
                </select>
            </label>
           
          
            <br>

        </fieldset>
        

       
        <label  class="border">
        
            <input class="button" type="submit" value="Add" >
        </label>

    </body>
